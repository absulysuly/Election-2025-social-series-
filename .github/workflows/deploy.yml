name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Build Project
      run: npm run build
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist
        branch: gh-pages
        clean: true
        clean-exclude: |
          CNAME
          .nojekyll
    
    - name: Create CNAME file
      if: success()
      run: |
        echo "elections.iq" > dist/CNAME
        echo "" > dist/.nojekyll
      
    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: dist/
